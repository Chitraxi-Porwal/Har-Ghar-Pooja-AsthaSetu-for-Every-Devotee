version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: hgp_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hargharpooja
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hgp_network

  backend:
    build: .
    container_name: hgp_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/hargharpooja
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - .:/app
    networks:
      - hgp_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

networks:
  hgp_network:
    driver: bridge
